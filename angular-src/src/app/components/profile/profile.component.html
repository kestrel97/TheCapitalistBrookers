
<div *ngIf="user">

<div class="jumbotron text-center">
  <h1>Hi, {{ user.name }}</h1>
  <p class = "lead"> Your Account Balance: Rs. {{ user.balance }} </p>
</div>

<div class="row">
  <div class="col-md-4">
    <h4><a [routerLink]="'/deposit'" >Deposit Money</a></h4>
  </div>
  <div class="col-md-4">
    <h4><a [routerLink]="'/withdraw'">Withdraw Money</a></h4>
  </div>
  <div class="col-md-4">
    <h4>JWT Tokens</h4>
    <p>Full featured authentication using JSON web tokens. Login and store user data</p>
  </div>
</div>
</div>
