
<h2 class="page-header">Transfer Funds</h2>
<form (submit)="onfundsSubmit()">
  <div class="form-group">
    <label>Recipient's Name</label>
    <input type="text" [(ngModel)]="name" name="name" class="form-control">
  </div>
  <div class="form-group">
    <label>Amount in PKR</label>
    <input type="number" [(ngModel)]="amount" name="amount" min='1' class="form-control">
  </div>

  <input type="submit" class="btn btn-primary" value="Submit">
</form>
