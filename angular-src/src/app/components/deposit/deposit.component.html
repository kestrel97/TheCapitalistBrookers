
<h2 class="page-header">Deposit Money</h2>
<form (submit)="onDepositSubmit()">
  <div class="form-group">
    <label>Enter amount in PKR</label>
    <input type="number" [(ngModel)]="amount" name="amount" class="form-control">
  </div>

  <input type="submit" class="btn btn-primary" value="Submit">
</form>
